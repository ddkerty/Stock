<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Insight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">주식 기술분석</h1>
                
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-md-6">
                        <div class="search-wrapper position-relative">
                            <input type="text" id="ticker" class="form-control form-control-lg" placeholder="종목명 또는 티커 입력 (예: 삼성전자, AAPL)" autocomplete="off">
                            <div id="autocomplete-results" class="autocomplete-results"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select id="period-select" class="form-select form-select-lg">
                            <option value="1d">1일</option>
                            <option value="7d">1주</option>
                            <option value="1mo">1개월</option>
                            <option value="3mo">3개월</option>
                            <option value="1y" selected>1년</option>
                            <option value="5y">5년</option>
                            <option value="max">전체</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button id="analyze" class="btn btn-primary btn-lg w-100">분석하기</button>
                    </div>
                </div>
                <div class="alert alert-info text-center" role="alert">
                    <strong>미국 주식:</strong> 티커 심볼 (예: AAPL) / <strong>한국 주식:</strong> 종목 코드 (예: 005930) 또는 종목명
                </div>
                <div class="row g-2 mb-4">
                    <div class="col-12"><div id="popular-stocks" class="d-flex flex-wrap gap-2"></div></div>
                    <div class="col-12"><div id="recent-searches" class="d-flex flex-wrap gap-2 align-items-center"></div></div>
                </div>

                <div id="result-container" class="mt-4">
                    <div id="skeleton-loader" class="d-none">
                        </div>

                    <div id="actual-content">
                        <div class="card">
                            <div class="card-header bg-light">
                                <div class="d-flex justify-content-between align-items-center flex-wrap">
                                    <div class="form-check form-switch my-1">
                                        <input class="form-check-input" type="checkbox" role="switch" id="chart-type-switch">
                                        <label class="form-check-label" for="chart-type-switch">캔들스틱</label>
                                    </div>
                                    <div id="indicator-controls" class="d-flex flex-wrap gap-3 my-1"></div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="chart-container" style="height: 450px;"><canvas id="chart"></canvas></div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-lg-4 mb-3"><div id="stock-info-card" class="card h-100 d-none">
                                <div class="card-header"><h5 class="mb-0">기업 정보</h5></div>
                                <div id="stock-info-container" class="card-body"></div>
                            </div></div>
                            
                            <div class="col-lg-4 mb-3"><div id="technical-analysis-card" class="card h-100 d-none">
                                <div class="card-header"><h5 class="mb-0">기술 지표 분석</h5></div>
                                <div id="technical-analysis-container" class="card-body"></div>
                            </div></div>

                            <div class="col-lg-4 mb-3"><div id="fundamental-stats-card" class="card h-100 d-none">
                                <div class="card-header"><h5 class="mb-0">펀더멘탈 스탯</h5></div>
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <h6>종합 등급</h6>
                                        <span id="stats-grade" class="badge fs-5"></span>
                                    </div>
                                    <div style="height: 200px;"><canvas id="stats-radar-chart"></canvas></div>
                                    <hr>
                                    <ul id="raw-data-list" class="list-group list-group-flush"></ul>
                                </div>
                            </div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial/dist/chartjs-chart-financial.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
