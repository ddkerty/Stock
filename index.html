<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 분석</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body position-relative">
                <!-- 다크모드 스위치 -->
                <div class="d-flex align-items-center position-absolute top-0 end-0 m-3">
                    <span class="me-2 small">다크모드</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="dark-mode-switch">
                        <label class="form-check-label" for="dark-mode-switch" id="dark-mode-label">
                            <i class="bi bi-brightness-high-fill"></i>
                        </label>
                    </div>
                </div>

                <h1 class="card-title text-center mb-4">Stock Insight</h1>

                <div class="row g-3 align-items-center mb-3">
                    <div class="col-lg-6">
                        <div class="search-wrapper position-relative">
                            <input type="text" id="ticker" class="form-control form-control-lg" placeholder="종목명 또는 티커 입력 (예: 삼성전자, AAPL)" autocomplete="off">
                            <div id="autocomplete-results" class="autocomplete-results"></div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <!-- ## 핵심 수정: input-group 대신 btn-toolbar를 사용하여 버튼 그룹 간의 여백을 확보합니다. ## -->
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                             <div id="period-group" class="btn-group btn-group-lg me-3" role="group" aria-label="Period group">
                                <input type="radio" class="btn-check" name="period" id="p-5d" value="5d" autocomplete="off">
                                <label class="btn btn-outline-secondary" for="p-5d">5일</label>
                                
                                <input type="radio" class="btn-check" name="period" id="p-1mo" value="1mo" autocomplete="off">
                                <label class="btn btn-outline-secondary" for="p-1mo">1개월</label>

                                <input type="radio" class="btn-check" name="period" id="p-1y" value="1y" autocomplete="off" checked>
                                <label class="btn btn-outline-secondary" for="p-1y">1년</label>

                                <input type="radio" class="btn-check" name="period" id="p-max" value="max" autocomplete="off">
                                <label class="btn btn-outline-secondary" for="p-max">전체</label>
                            </div>
                            <div id="interval-group" class="btn-group btn-group-lg" role="group" aria-label="Interval group">
                                <input type="radio" class="btn-check" name="interval" id="i-5m" value="5m" autocomplete="off">
                                <label class="btn btn-outline-secondary" for="i-5m">5분</label>

                                <input type="radio" class="btn-check" name="interval" id="i-1h" value="1h" autocomplete="off">
                                <label class="btn btn-outline-secondary" for="i-1h">1시간</label>

                                <input type="radio" class="btn-check" name="interval" id="i-1d" value="1d" autocomplete="off" checked>
                                <label class="btn btn-outline-secondary" for="i-1d">일봉</label>

                                <input type="radio" class="btn-check" name="interval" id="i-1wk" value="1wk" autocomplete="off">
                                <label class="btn btn-outline-secondary" for="i-1wk">주봉</label>
                            </div>
                            <button id="analyze" class="btn btn-primary btn-lg ms-3">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="p-3 rounded bg-body-tertiary mb-4">
                    <div id="popular-stocks-container" class="mb-2"></div>
                    <div id="recent-searches-container"></div>
                </div>

                <div id="result-container" class="mt-4">
                    <div id="loader-container" class="d-none text-center py-5">
                        <div class="loading-spinner-dots">
                            <div></div><div></div><div></div><div></div>
                        </div>
                        <p class="mt-3 text-muted">데이터를 분석하고 있습니다...</p>
                    </div>

                    <div id="actual-content" class="d-none">
                        <div class="card mb-3">
                            <div class="card-header bg-body-tertiary">
                                <div class="d-flex justify-content-between align-items-center flex-wrap">
                                    <div class="form-check form-switch my-1">
                                        <input class="form-check-input" type="checkbox" role="switch" id="chart-type-switch">
                                        <label class="form-check-label" for="chart-type-switch">캔들스틱</label>
                                    </div>
                                    <div id="indicator-controls" class="d-flex flex-wrap gap-3 my-1"></div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="chart-container" style="height: 450px;">
                                    <canvas id="chart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 mb-3">
                                <div id="stock-info-card" class="card h-100 d-none">
                                    <div class="card-header"><h5 class="mb-0">기업 정보</h5></div>
                                    <div id="stock-info-container" class="card-body"></div>
                                </div>
                            </div>
                            <div class="col-lg-4 mb-3">
                                <div id="technical-analysis-card" class="card h-100 d-none">
                                    <div class="card-header"><h5 class="mb-0">기술 지표 분석</h5></div>
                                    <div id="technical-analysis-container" class="card-body p-0"></div>
                                </div>
                            </div>
                            <div class="col-lg-4 mb-3">
                                <div id="fundamental-stats-card" class="card h-100 d-none">
                                    <div class="card-header"><h5 class="mb-0">펀더멘탈 스탯</h5></div>
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <h6>종합 등급</h6>
                                            <span id="stats-grade" class="badge fs-5"></span>
                                        </div>
                                        <div style="height: 200px;">
                                            <canvas id="stats-radar-chart"></canvas>
                                        </div>
                                        <hr>
                                        <ul id="raw-data-list" class="list-group list-group-flush"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- actual-content -->
                </div> <!-- result-container -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial/dist/chartjs-chart-financial.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>

    <footer class="text-center text-muted small py-3 mt-4">
        <p class="mb-0">Made by <a href="https://ddkerty.github.io/ParkHyunJin/" target="_blank" class="text-decoration-none">HyunJin</a></p>
    </footer>
</body>
</html>
