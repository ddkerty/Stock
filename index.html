<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Insight</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">주식 기술분석</h1>
                
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-md-6">
                        <div class="search-wrapper position-relative">
                            <input type="text" id="ticker" class="form-control form-control-lg" placeholder="종목명 또는 티커 입력 (예: 삼성전자, AAPL)" autocomplete="off">
                            <div id="autocomplete-results" class="autocomplete-results"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select id="period-select" class="form-select form-select-lg">
                            <option value="1d">1일</option>
                            <option value="7d">1주</option>
                            <option value="1mo">1개월</option>
                            <option value="3mo">3개월</option>
                            <option value="1y" selected>1년</option>
                            <option value="5y">5년</option>
                            <option value="max">전체</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button id="analyze" class="btn btn-primary btn-lg w-100">분석하기</button>
                    </div>
                </div>

                <div class="alert alert-info text-center" role="alert">
                    <strong>미국 주식:</strong> 티커 심볼 (예: AAPL) / <strong>한국 주식:</strong> 종목 코드 (예: 005930) 또는 종목명 입력
                </div>

                <div class="row g-2 mb-4">
                    <div class="col-12">
                        <div id="popular-stocks" class="d-flex flex-wrap gap-2">
                            <span class="text-muted me-2">인기 종목:</span>
                            <!-- 인기 종목 버튼은 script.js에서 동적으로 생성됩니다. -->
                        </div>
                    </div>
                    <div class="col-12">
                        <div id="recent-searches" class="d-flex flex-wrap gap-2 align-items-center">
                            <span class="text-muted me-2">최근 검색:</span>
                            <!-- 최근 검색 목록은 script.js에서 동적으로 생성됩니다. -->
                        </div>
                    </div>
                </div>

                <div id="result-container" class="mt-4">
                    <!-- Skeleton Loader -->
                    <div id="skeleton-loader" class="d-none">
                        <div class="card">
                            <div class="card-body">
                                <div class="skeleton skeleton-chart"></div>
                            </div>
                        </div>
                        <div class="card mt-3">
                            <div class="card-body">
                                <div class="skeleton skeleton-text"></div>
                                <div class="skeleton skeleton-text"></div>
                                <div class="skeleton skeleton-text-short"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Actual Content (initially hidden when loading) -->
                    <div id="actual-content">
                        <div class="card">
                            <div class="card-header bg-light">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="chart-type-switch">
                                        <label class="form-check-label" for="chart-type-switch">캔들스틱 차트</label>
                                    </div>
                                    <div id="indicator-controls" class="d-flex flex-wrap gap-3">
                                        <!-- 보조지표 체크박스는 script.js에서 동적으로 생성됩니다. -->
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="chart-container" style="height: 450px;">
                                    <canvas id="chart"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- Stock Info Card -->
                        <div id="stock-info-card" class="card mt-3 d-none">
                            <div class="card-header">
                                <h5 class="mb-0">기업 기본 정보</h5>
                            </div>
                            <div id="stock-info-container" class="card-body">
                                <!-- 기업 정보는 여기에 동적으로 채워집니다. -->
                            </div>
                        </div>

                        <!-- 펀더멘탈 스탯 카드 -->
                        <div id="fundamental-stats-card" class="card mt-4 d-none">
                            <div class="card-header">
                                <h5 class="mb-0">펀더멘탈 스탯 카드</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <canvas id="stats-radar-chart"></canvas>
                                    </div>
                                    <div class="col-md-6">
                                        <h4>종합 등급: <span id="stats-grade" class="badge bg-primary"></span></h4>
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item d-flex justify-content-between"><strong>종합 점수:</strong> <span id="stats-total-score"></span></li>
                                            <li class="list-group-item d-flex justify-content-between"><strong>가치(Value):</strong> <span id="stats-value-score"></span></li>
                                            <li class="list-group-item d-flex justify-content-between"><strong>성장성(Growth):</strong> <span id="stats-growth-score"></span></li>
                                            <li class="list-group-item d-flex justify-content-between"><strong>수익성(Profitability):</strong> <span id="stats-profitability-score"></span></li>
                                            <li class="list-group-item d-flex justify-content-between"><strong>안정성(Stability):</strong> <span id="stats-stability-score"></span></li>
                                        </ul>
                                    </div>
                                </div>
                                <hr>
                                <h6>원본 데이터</h6>
                                <ul id="raw-data-list" class="list-group list-group-flush">
                                    <!-- 원본 데이터가 여기에 동적으로 추가됩니다 -->
                                </ul>
                            </div>
                        </div>

                        <div class="card mt-3">
                            <div id="analysis-output" class="card-body">
                                <p class="text-muted text-center">분석할 주식을 검색해주세요.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial/dist/chartjs-chart-financial.min.js"></script>
    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
